<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> A Responsive and Accessible Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/normalize.css">
        
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
            
        </header>
        <div>
            <h2>Sign up of our news later</h2>
            <p>Get the latest news on how your code is doing right on you inbox</p>
                       
        </div>
        <form action=""> 
            <fieldset>

                <legend> Contact Information</legend>

                <label for="name"> * Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required">

                <label for="email"> * Email Address </label>
                <input type="email" id="email" name="user-email" placeholder="Required">

                <label for="phone-number"> Phone Number</label>
                <input type="tel" id="phone-number" name="user-phone-number" placeholder=""> 
                
                <label for="adress"> Street Address </label>
                <input type="text" id="address" name="user-address" placeholder="">

                <label for="city"> Phone Number</label>
                <input type="text" id="phone-number" name="user-phone-number" placeholder="">

                <label for="state"> State </label>
                <select name="" id="">
                    <option value="qld" class="value">QLD</option>
                    <option value="nsw" class="value">NSW</option>
                    <option value="nt" class="value">NT</option>
                    <option value="sa" class="value">SA</option>
                    <option value="tas" class="value">TAS</option>
                    <option value="wa" class="value">WA</option>
                    <option value="vic" class="VIC">WA</option>
                </select>

                <label for="zip-code"> Zip Code</label>
                <input type="number" id="zip-code" name="user-zip-code" placeholder="">

            </fieldset>
            <fieldset>                

                <!-- h2.newsletter+p+(ul>(label+input:checkbox)*3)+(h3+ul>(label+input:checkbox)*2+p) -->

                <h2 class="newsletter">News Letter</h2>
                <p>Select the news letter you would like to receive</p>
                <ul>
                    <label for="square-checkbox">HTML New</label>
                    <input type="checkbox" name="news-letter-type" id="square-checkbox">
                    <label for="square-checkbox">CSS News</label>
                    <input type="checkbox" name="news-letter-type" id="square-checkbox">
                    <label for="square-checkbox">Java Script News</label>
                    <input type="checkbox" name="news-letter-type" id="square-checkbox">
                </ul>
                <h3>News Letter Format</h3>
                <ul>
                    <label for="rounded-checkbox">HTML</label>
                    <input type="checkbox" name="news-letter-format" id="rounded-checkbox">
                    <label for="rounded-checkbox">Plain Text</label>
                    <input type="checkbox" name="news-letter-format" id="rounded-checkbox">
                    <p></p>
                </ul>                                      
                
                <label for="user-comment">Other topics you would like to hear about</label>
                <textarea name="textarea" id="user-comment" cols="30" rows="10"></textarea>

                <button type="submit"></button>
                <p>Copyright &copy; The Code Review </p>
                        

                
            </fieldset>
        </form>
    </body>





</html>
